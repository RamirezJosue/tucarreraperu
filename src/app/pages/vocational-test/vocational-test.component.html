<div style="margin-top: 8rem;">
    <h2>Test de orientaci√≥n vocacional</h2>
    <hr>
    <progressbar [max]="totalPreguntas" [value]="pageSize * page">
      <span class="text-nowrap">{{pageSize * page}} / {{totalPreguntas}}</span>
    </progressbar>
    <br>
    <div class="wrapper">
      <table class="table table-borderless" *ngFor="let p of preguntas; let i = index">
          <!-- <div class="text-center">
              <img [src]="p.img" alt="" class="img-thumbnail" style="height: 200px;">
          </div> -->
            <thead>
              <tr>
                <p class="pregunta__parf">{{ (page - 1) * pageSize + i + 1 }}. {{p.pregunta}}</p>
              </tr>
            </thead>
            <tbody *ngIf="p.respuestas">
              <tr *ngFor="let r of p.respuestas; let j = index">
                <div class="form-check position">
                    <input type="radio" class="radio" value="{{r._id}}" [(ngModel)]="p._id" [name]='"abc"+i+j' (change)="seleccionar(p,r)">
                    <label class="label">{{r.rpta}}</label>
                    <br>
                </div>
              </tr>
            </tbody>
              <hr>
            </table>
        </div>
      <div>
        <button (click)="atras(-1)" class="btn btn-secondary">Anteriores</button>
        &nbsp;
        <button *ngIf="activebtn" (click)="siguiente(+1)" class="btn btn-secondary">Siguientes</button>
        <button *ngIf="!activebtn" (click)="finalizar()" class="btn btn-succes">Finalizar</button>
      </div>
      <br>
      <br>
      <br>
</div>
