<div class="card mt-5 mb-5 rounded">
  <div class="card-body">
    <div class="text-center">
      <a class="black btn-base" style="color: white; position:relative; top:50%;">CARRERAS PROFESIONALES</a>
    </div>
      <br>
    <div class="row" align="center">
      <div class="col-lg-4" *ngFor="let c of carrera;">
        <img [src]="c.img" class="rounded-circle" alt="Cinque Terre" width="50%"><br>
        <a class="btn btn-outline-info" role="button" (click)="openModal(carrerass,c)">{{ c.carreras }}</a>
      </div>
  </div>
</div>

<ng-template #carrerass>
  <div class="modal-header" >
    <h4 class="modal-title pull-left">{{dCarrera.carreras}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <img class="img-modal" [src]="dCarrera.img" alt="Image de AdministraciÃ³n" width="100%">
    <p>{{dCarrera.descripcion}}</p>
  </div>
</ng-template>
